<div class="login container-fluid">
    <h1 class="title">Login</h1>
    <div class="container text-center login-main">
        <app-devpoint-errors [errors]="errors"></app-devpoint-errors>
        <form [formGroup]='authForm' id="account" (ngSubmit)='submitForm()'>
            <fieldset [disabled]="isSubmitting">
              <div class="form-group">
                  <label style="color: white; font-weight: bold;">Login</label>
                  <input maxlength='32' formControlName="login" class="form-control"/>
              </div>
              <div class="form-group">
                  <label style="color: white; font-weight: bold;">Password</label>
                  <input maxlength='32' formControlName="password" class="form-control" type='password'/>
              </div>
              <div class="form-group">
                <app-devpoint-button autoWidth [disabled]='!authForm.valid' type='submit'>
                  Log in
                </app-devpoint-button>
              </div>
            </fieldset>
        </form>
    </div>
</div>
